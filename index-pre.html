<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Social Links Profile</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="profile-image mb-24"
          src="./assets/images/good-faces-xmSWVeGEnJw-unsplash.jpg"
          alt="profile picture"
        />
        <h1 class="white text-preset-1">Jessica Randall</h1>
        <h2 class="green text-preset-2-bold mb-24">London, United Kingdom</h2>
        <p class="white text-preset-2 mb-24">
          "Front-end developer and avid reader."
        </p>
        <ul class="main-list-container">
          <li class="list-component">
            <a href="#" class="white link-component">Github</a>
          </li>
          <li class="list-component">
            <a href="#" class="white link-component">Frontend Mentor</a>
          </li>
          <li class="list-component">
            <a href="#" class="white link-component">Linkedin</a>
          </li>
          <li class="list-component">
            <a href="#" class="white link-component">Twitter</a>
          </li>
          <li class="list-component">
            <a href="#" class="white link-component">Instagram</a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
