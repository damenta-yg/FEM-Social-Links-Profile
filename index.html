<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Social Link Profile</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="profile">
          <div class="profile-image-wrapper mb-24">
            <img
              class="profile-picture"
              src="./assets/images/good-faces-xmSWVeGEnJw-unsplash.jpg"
              alt="profile-picture"
            />
          </div>
          <div class="profile-detail mb-24">
            <h1 class="profile-name">Jessica Randall</h1>
            <h2 class="mb-24 location-profile">London, United Kingdom</h2>
            <p class="profile-quote">
              &quot;Front-end developer and avid reader.&quot;
            </p>
          </div>
        </div>
        <ul class="list-container">
          <li class="list-component"><a href="#">Github</a></li>
          <li class="list-component"><a href="#">Frontend Mentor</a></li>
          <li class="list-component"><a href="#">Linkedin</a></li>
          <li class="list-component"><a href="#">Twitter</a></li>
          <li class="list-component"><a href="#">Instagram</a></li>
        </ul>
      </div>
    </main>
  </body>
</html>
